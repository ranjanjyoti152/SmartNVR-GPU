{% extends "base.html" %}
{% set hide_title = true %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <i class="fas fa-video fa-3x text-primary"></i>
        <h2 class="mt-3">SmartNVR</h2>
        <p class="text-muted">Intelligent surveillance system</p>
    </div>
    
    <h3 class="text-center mb-4">Login</h3>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mac-btn-primary">Login</button>
        </div>
    </form>
    
    <div class="text-center mt-3">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
    </div>
</div>
{% endblock %}
